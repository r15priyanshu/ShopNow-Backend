server.port=9091
server.servlet.context-path=/cms
spring.application.name=SHOPNOW-CUSTOMER-SERVICE

#CUSTOM PROPERTIES
app.environment=DEFAULT

# SWAGGER-UI CUSTOM PATH
springdoc.swagger-ui.path=/cms/swagger-ui.html

#SWAGGER API DOCS PATH
springdoc.api-docs.path=/cms/api-docs

#DATABASE CONFIGURATION
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/shopnow}
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#EUREKA CLIENT CONFIGURATION
eureka.instance.prefer-ip-address=${EUREKA_INSTANCE_PREFER_IP_ADDRESS:true}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}

#CONFIGURING CONFIG CLIENT
spring.config.import=${SPRING_CONFIG_IMPORT:configserver:http://localhost:8888}

#RABBITMQ CONNECTION DETAILS
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#DEFINING MULTIPLE FUNCTIONS WHICH MIGHT ACTS AS PRODUCER OR CONSUMER OF EVENTS
spring.cloud.function.definition=receiveRegistrationEmailResponse;receiveRegistrationSmsResponse

#CREATING OUTPUT BINDING FOR SENDING EVENTS
spring.cloud.stream.bindings.sendRegistrationEmailRequest-out-0.destination=cms-exchange
spring.cloud.stream.rabbit.bindings.sendRegistrationEmailRequest-out-0.producer.routingKey=customer.registrationEmailRequest

spring.cloud.stream.bindings.sendRegistrationSmsRequest-out-0.destination=cms-exchange
spring.cloud.stream.rabbit.bindings.sendRegistrationSmsRequest-out-0.producer.routingKey=customer.registrationSmsRequest

#CREATING INPUT BINDINGS FOR RECEIVING EVENTS ( ROUTING KEY SENT BY THE ASYNC SERVICE, SHOULD BE MENTIONED HERE )
spring.cloud.stream.bindings.receiveRegistrationEmailResponse-in-0.destination=cms-exchange
spring.cloud.stream.bindings.receiveRegistrationEmailResponse-in-0.group=receiveRegistrationEmailResponse-group
spring.cloud.stream.rabbit.bindings.receiveRegistrationEmailResponse-in-0.consumer.bindingRoutingKey=customer.registrationEmailResponse

spring.cloud.stream.bindings.receiveRegistrationSmsResponse-in-0.destination=cms-exchange
spring.cloud.stream.bindings.receiveRegistrationSmsResponse-in-0.group=receiveRegistrationSmsResponse-group
spring.cloud.stream.rabbit.bindings.receiveRegistrationSmsResponse-in-0.consumer.bindingRoutingKey=customer.registrationSmsResponse

#SPRING ACTUATOR CONFIGS
management.endpoints.web.exposure.include=*
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.info.env.enabled=true
management.endpoint.shutdown.access=unrestricted
management.endpoint.health.show-details=always
management.endpoint.env.show-values=always

#BELOW WILL BE SHOWN IN /actuator/info
info.app.name=SHOPNOW-CUSTOMER-SERVICE
info.app.description=Customer Microservice For ShopNow Application
info.app.version=0.0.1