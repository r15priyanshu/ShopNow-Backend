server.port=9094
spring.application.name=SHOPNOW-ASYNC-SERVICE

#CUSTOM PROPERTIES
app.environment=DEFAULT

#RABBITMQ CONNECTION DETAILS
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#DEFINING MULTIPLE FUNCTIONS WHICH MIGHT ACTS AS PRODUCER OR CONSUMER OF EVENTS
spring.cloud.function.definition=receiveRegistrationEmailRequest;receiveRegistrationSmsRequest

#CREATING INPUT BINDINGS FOR RECEIVING EVENTS
#ONLY ONE QUEUE IS CREATED PER COMBINATION OF :<destination> + <group>
spring.cloud.stream.bindings.receiveRegistrationEmailRequest-in-0.destination=cms-exchange
spring.cloud.stream.bindings.receiveRegistrationEmailRequest-in-0.group=receiveRegistrationEmailRequest-group
spring.cloud.stream.rabbit.bindings.receiveRegistrationEmailRequest-in-0.consumer.bindingRoutingKey=customer.registrationEmailRequest

spring.cloud.stream.bindings.receiveRegistrationSmsRequest-in-0.destination=cms-exchange
spring.cloud.stream.bindings.receiveRegistrationSmsRequest-in-0.group=receiveRegistrationSmsRequest-group
spring.cloud.stream.rabbit.bindings.receiveRegistrationSmsRequest-in-0.consumer.bindingRoutingKey=customer.registrationSmsRequest

# OUTPUT BINDING FOR SENDING MESSAGES BACK TO PRODUCER [ USING EXCHANGE ]
spring.cloud.stream.bindings.receiveRegistrationEmailRequest-out-0.destination=cms-exchange
spring.cloud.stream.rabbit.bindings.receiveRegistrationEmailRequest-out-0.producer.routingKey=customer.registrationEmailResponse

spring.cloud.stream.bindings.receiveRegistrationSmsRequest-out-0.destination=cms-exchange
spring.cloud.stream.rabbit.bindings.receiveRegistrationSmsRequest-out-0.producer.routingKey=customer.registrationSmsResponse

#ACTUATOR CONFIGS
management.endpoints.web.exposure.include=*
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.info.env.enabled=true
management.endpoint.env.show-values=always
management.endpoint.shutdown.access=unrestricted
management.endpoint.health.show-details=always

#BELOW WILL BE SHOWN IN /actuator/info
info.app.name=SHOPNOW-ASYNC-SERVICE
info.app.description=Microservice For Handling Asynchronous Operations
info.app.version=0.0.1



